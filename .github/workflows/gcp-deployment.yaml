name: Deploy to Cloud Run
on:
  push:
    branches:
      - dev
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Retrieve the secret and decode it to a file
        env:
          GCP_SECRET_BASE64: ${{ secrets.GCP_DEPLOYER }}
        run: echo $GCP_SECRET_BASE64 | base64 --decode

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        env:
          GCP_SECRET_BASE64: ${{ secrets.GCP_DEPLOYER }}
        uses: 'google-github-actions/auth@master'
        with:
          credentials_json: echo $GCP_SECRET_BASE64 | base64 --decode

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@master'

      - id: 'gcloud'
        name: 'gcloud'
        run: gcloud iam service-accounts list