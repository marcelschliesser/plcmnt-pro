{% extends "layout.html" %}

{% block content %}
    <h1>Choose your Placements</h1>
    <p>Choose from over 10.000 placement domains.</p>
    <form method="post">


        <div class="form-floating mb-4">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="tld">
            <option value="{{ tlds[0] }}" selected>{{ tlds[0] }}</option>
                {% for tld in tlds[1:]|sort %}
                    <option value="{{ tld }}">{{ tld }}</option>
                {% endfor %}
            </select>
            <label for="floatingSelect">Choose your Top Level Domain</label>
        </div>


        <div class="row g-2 mb-4">
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" name="topic">

                    <option value="{{ topics1[0] }}" selected>{{ topics1[0] }}</option>
                        {% for topic in topics1[1:]|sort %}
                            <option value="{{ topic }}">{{ topic }}</option>
                        {% endfor %}

                    </select>
                    <label for="floatingSelectGrid">Choose a category</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" name="topic2">
                    <option value="{{ topics2[0] }}" selected>{{ topics2[0] }}</option>
                        {% for topic in topics2[1:]|sort %}
                            <option value="{{ topic }}">{{ topic }}</option>
                        {% endfor %}
                    </select>
                    <label for="floatingSelectGrid">Choose a category</label>
                </div>
            </div>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
